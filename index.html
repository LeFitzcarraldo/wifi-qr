<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR WiFi - Conexión Fácil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1><i class="bi bi-wifi"></i> Conéctate al wifi escaneando UN QR</h1>
        <p class="description">
            Facilitale el asunto a tus visitas. No los tortures obligándolos a conectarse a una red llamada 'pagate tu wifi rata'. Dejalos que escaneen este QR y que se conecten en un abrir y cerrar de ojos.
        </p>

        <form id="wifi-form" novalidate>

            <div class="form-group">
                <label for="ssid"><i class="bi bi-router-fill"></i> Nombre de Red (SSID)</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Ej: MiRedWiFi">
            </div>

            <div class="form-group">
                 <label for="password"><i class="bi bi-key-fill"></i> Contraseña</label>
                 <div class="password-wrapper">
                     <input type="password" id="password" name="password" placeholder="Clave de red (si aplica)">
                     <button type="button" id="togglePassword" class="password-toggle" title="Mostrar/Ocultar Contraseña">
                         <i class="bi bi-eye-fill"></i>
                     </button>
                 </div>
            </div>

            <div class="form-group">
                <label for="security"><i class="bi bi-shield-lock-fill"></i> Tipo de Seguridad</label>
                <div class="select-wrapper"> <select id="security" name="security" required>
                        <option value="WPA" selected>WPA / WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">Sin Contraseña (Abierta)</option>
                    </select>
                 </div>
            </div>

            <div class="form-group checkbox-group">
                 <input type="checkbox" id="hidden" name="hidden">
                 <label for="hidden"><i class="bi bi-eye-slash-fill"></i> Red Oculta</label>
            </div>

            <button type="submit" class="button generate-button">
                <i class="bi bi-qr-code"></i> Generar Código QR
            </button>
        </form>

        <div class="error-message" id="error-message"></div>

        <div id="qrcode-output" class="output-container">
            <div id="qrcode-display">
                <div id="qrcode-placeholder"><i class="bi bi-upc-scan"></i> El código QR aparecerá aquí</div>
                <div id="qrcode"></div>
            </div>
            <div id="action-buttons" class="action-buttons">
                <button id="download-png" class="button export-button" disabled>
                    <i class="bi bi-image-fill"></i> Exportar PNG
                </button>
                <button id="download-pdf" class="button export-button" disabled>
                    <i class="bi bi-file-earmark-pdf-fill"></i> Exportar PDF (A4)
                </button>
                <a id="hidden-download-link" style="display: none;"></a>
            </div>
        </div>
    </div> <script src="lib/qrcode.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>

</body>
</html>
